<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <!-- Document Title -->
    <title>Memory</title>

  <body>
    
    <div class="timer fw-bold d-none">30s</div>
    <div class="d-flex flex-column align-items-center " id="app">
        <h1 class="text-center text-light my-4">Memory</h1>
        <div id="wrapper" class="d-flex flex-wrap">

        </div>
        <div class="result"></div>
        
        <div class="d-flex flex-column d-none" id="input">
          <label for="input-number" class="text-light fs-3">Scrivi qua i numeri che ricordi</label>
          <div>
            <input class="rounded" id="input-number" type="text" value="" placeholder="1&#176;">
            <input class="rounded" id="" type="text" value="" placeholder="2&#176;">
            <input class="rounded" id="" type="text" value="" placeholder="3&#176;">
            <input class="rounded" id="" type="text" value="" placeholder="4&#176;">
            <input class="rounded" id="" type="text" value="" placeholder="5&#176;">
          </div>
        </div>
        <button id="invia" class="btn d-none btn-success my-3 fs-4">Invia</button>
        <button class="btn d-none btn-danger my-3 fs-4" id="reset">reset</button>
        <button class="btn btn-warning my-3 fs-4" id="start">Start</button>
    </div>

    

    <!-- My JS -->
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
